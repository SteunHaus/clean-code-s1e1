<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="main-photo">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered__main-page-element">
      <p id="add-element-to-list">
        <label class="label-element" for="new-task">Add Item</label>
        <div class="task__row-wrapper">
          <input id="new-task" class="task input-element" type="text">
          <button class="paragraph-button">Add</button>
        </div>
      </p>
      <h3 class="header-name">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__list-element">
          <input type="checkbox" class="input-element">
          <label class="task label-element">Pay Bills</label>
          <input type="text" class="task input-element">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode tasks__list-element">
          <input type="checkbox" class="input-element">
          <label class="task label-element">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-element">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header-name">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__list-element">
          <input type="checkbox" class="input-element" checked>
          <label class="task label-element">See the Doctor</label>
          <input type="text" class="task input-element">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
